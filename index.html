<!DOCTYPE html>

<html>
    
<head>

     <title>Jan Hamara Project - x3D</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Sainsbury's Gas Pump"/>
    <meta name="author" content="Jan Hamara"/>
    <meta name="keywords" content="keyword"/>
    <meta http-equiv="Content-Type" content="text/html">
    
<!--     x3D Script & base CSS file -->
	 <script src="http://www.x3dom.org/release/x3dom.js"></script>
	 <link rel="stylesheet" href="http://www.x3dom.org/release/x3dom.css"></link>
    
<!--    Personal CSS file-->
    <link rel="stylesheet" href="index.css"></link>

<!--    ADD META DATA LATER !!! -->

</head>
    
<body>
    
    <x3d id="model">
        <scene>
            
<!--            Viewpoints - Background - Lights            -->
            
            <viewpoint id="default" position="-27.5 12 40" orientation="-0.5 -1.8 0 0.6" description="Modellingangle"></viewpoint>
            <background skyColor="120 120 2"></background>
            <directionalLight id="directional" direction="6 -5 -4" intensity="0.2" color="1 1 1" on="true" shadowIntensity="0.9"></directionalLight>
            
                        
<!--            Gas Station             -->
            
            
<!--            Ground              -->
            
            <transform translation="0 -1 0">
                <shape>
                    <appearance>
                        <material diffuseColor="0.6 1 1" specularColor="1 1 1" shininess="0.5"></material>
                    </appearance>
                    <box DEF="ground" size="40 1 24" solid="true"/>
                </shape>
            </transform>
            
            <transform translation="0 -1 0">
                <shape>
                    <appearance>
                        <material diffuseColor="0.6 1 1" specularColor="1 1 1" shininess="0.5"></material>
                    </appearance>
                    <box DEF="grounds" size="50 1 50" solid="true"/>
                </shape>
            </transform>
            
            
<!--            Main Building           -->
            
            <transform translation="13 2.5 0">
                <shape>
                    <appearance>
                        <ImageTexture url="https://i.imgur.com/kdjUD4g.gif"></ImageTexture>
                    </appearance>
                    <box DEF="Main" size="14 6 24" solid="true"/>
                </shape>
            </transform>
            
            <transform translation="6 2.7 0">
                <shape>
                    <appearance>
                        <ImageTexture url="https://i.imgur.com/Xkab4Lc.gif"></ImageTexture>
                    </appearance>
                    <box DEF="LSide" size="0.6 6.4 24" solid="true"/>
                </shape>
            </transform>
            
            <transform translation="20 2.7 0">
                <shape>
                    <appearance>
                        <ImageTexture url="https://i.imgur.com/Xkab4Lc.gif"></ImageTexture>
                    </appearance>
                    <box USE="LSide"/>
                </shape>
            </transform>
            
            <transform translation="13 2.7 11.7">
                        <shape>
                    <appearance>
                        <ImageTexture url="https://i.imgur.com/Xkab4Lc.gif"></ImageTexture>
                    </appearance>
                    <box DEF="SSide" size="14 6.4 0.6" solid="true"/>
                </shape>
            </transform>
            
            <transform translation="13 2.7 -11.7">
                <shape>
                    <appearance>
                        <ImageTexture url="https://i.imgur.com/Xkab4Lc.gif"></ImageTexture>
                    </appearance>
                    <box USE="SSide"/>
                </shape>
            </transform>
            
            <transform translation="5.6 4.6 -3.3">
                <shape>
                    <appearance>
                        <material diffuseColor="0.65 0.1 0.3" specularColor="1 1 1" shininess="0.9"></material>
                    </appearance>
                    <box DEF="BannerAboveExit" size="0.2 2 16.8" solid="true" />
                </shape>
            </transform>
            

<!--            Pump           -->
            
            
            <transform translation="0 0 -3.2" rotation="0 -0.02 0 0.13">
                <group DEF="Pump">

<!--            Base            -->
                    
                    <transform translation="-7 7 0">
                        <shape>
                            <appearance>
                                <ImageTexture url="https://i.imgur.com/kdjUD4g.gif"></ImageTexture>
                            </appearance>
                        <box DEF="PumpRoof" size="26 1 10" solid="true"/>
                        </shape>
                    </transform>
                    
                    <transform translation="-7 6.44 0">
                        <shape>
                            <appearance>
                                 <ImageTexture url="https://i.imgur.com/B4iByeC.gif"></ImageTexture>
                            </appearance>
                        <box DEF="PumpRoofUnderCover" size="26 0.1 10" solid="true"/>
                        </shape>
                    </transform>


                    <!--                Roof Sides - Red Sainsbury's Cover          -->
                    
                <group DEF="PumpRoof">
                                    
                    <transform translation="-7 7 5">
                        <shape>
                            <appearance>
                                 <ImageTexture url="https://i.imgur.com/iIqCg5D.gif"></ImageTexture>
                            </appearance>
                        <box DEF="LongSide" size="26.2 1.2 0.2" solid="true"/>
                        </shape>
                    </transform>
                
                    <transform translation="-7 7 -5">
                        <shape>
                            <appearance>
                                 <ImageTexture url="https://i.imgur.com/iIqCg5D.gif"></ImageTexture>
                           </appearance>
                        <box USE="LongSide"/>
                        </shape>
                   </transform>
                    
                   <transform translation="-20 7 0">
                        <shape>
                            <appearance>
                                <ImageTexture url="https://i.imgur.com/9UwfT7B.gif"></ImageTexture>
                            </appearance>
                        <box DEF="ShortSide" size="0.2 1.2 10.2" solid="true"/>
                        </shape>
                    </transform>
                
                    <transform translation="6 7 0">
                        <shape>
                            <appearance>
                                <ImageTexture url="https://i.imgur.com/9UwfT7B.gif"></ImageTexture>
                            </appearance>
                        <box USE="ShortSide"/>
                        </shape>
                    </transform>

                    <transform translation="0.1 7 0">
                        <shape>
                            <appearance>
                                 <ImageTexture url="https://i.imgur.com/9UwfT7B.gif"></ImageTexture>
                            </appearance>
                        <box DEF="ShortSideIn" size="0.2 1.2 10" solid="true"/>
                        </shape>
                    </transform>

                    <transform translation="-12.2 7 0">
                        <shape>
                            <appearance>
                                <ImageTexture url="https://i.imgur.com/9UwfT7B.gif"></ImageTexture>
                            </appearance>
                        <box DEF="ShortSideIn" size="0.2 1.2 10" solid="true"/>
                        </shape>
                    </transform>

                    <transform translation="-5.8 7 0">
                        <shape>
                            <appearance>
                                 <material diffuseColor="0.5 0.5 0.5" specularColor="1 1 1" shininess="0.8"></material>
                            </appearance>
                        <box DEF="ShortSide" size="0.1 1.2 10" solid="true"/>
                        </shape>
                    </transform>
                    
                </group>
                    
                    
                    <!--			Columns       -->

                <group DEF="Columns">
                    
                    <transform translation="-7 3 0">
                        <shape>
                            <appearance>
                                <ImageTexture url="https://i.imgur.com/Nl5Fpc7.gif"></ImageTexture>
                            </appearance>
                        <box DEF="Column" size="0.5 7 0.5" solid="true"/>
                        </shape>
                    </transform>
            
                    <transform translation="-14 3 0">
                        <shape>
                            <appearance>
                                 <ImageTexture url="https://i.imgur.com/Nl5Fpc7.gif"></ImageTexture>
                            </appearance>
                        <box USE="Column"/>
                        </shape>
                    </transform>
                            
                    <transform translation="0 3 0">
                        <shape>
                            <appearance>
                                <ImageTexture url="https://i.imgur.com/Nl5Fpc7.gif"></ImageTexture>
                            </appearance>
                        <box USE="Column"/>
                        </shape>
                    </transform>
            
                </group>


        </scene>        
    </x3d>        
    
</body>

</html>
